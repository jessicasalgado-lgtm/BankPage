<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión — ActionBank</title>
  <!-- Reutiliza tu estilo principal -->
  <link rel="stylesheet" href="styles.css" />
  <!-- CSS específico del login -->
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <main>
    <div class="login-card animate-fade">
      <a href="index.html" class="logo" style="text-decoration:none;">
        <span class="logo-mark">AB</span>
        <span class="logo-text">
          <span class="logo-black">Action</span><span class="logo-purple">Bank</span>
        </span>
      </a>

      <h2>Inicia sesión</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" placeholder="Ingresa tu usuario" />
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Ingresa tu contraseña" />
        </div>

        <div class="button-group">
          <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          <button type="reset" class="btn btn-outline">Cancelar</button>
        </div>
        <p id="error-message"></p>
      </form>
    </div>
  </main>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('error-message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (!user || !pass) {
        errorMsg.textContent = "⚠️ Por favor, completa todos los campos.";
        errorMsg.style.color = "red";
        return;
      }

      errorMsg.textContent = "✅ Inicio de sesión exitoso.";
      errorMsg.style.color = "green";
      form.reset();
    });
  </script>
</body>
</html>
