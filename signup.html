<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear cuenta — ActionBank</title>
  <!-- Reutiliza el CSS general -->
  <link rel="stylesheet" href="styles.css" />
  <!-- CSS específico -->
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <main>
    <div class="signup-card animate-fade">
      <a href="index.html" class="logo" style="text-decoration:none;">
        <span class="logo-mark">AB</span>
        <span class="logo-text">
          <span class="logo-black">Action</span><span class="logo-purple">Bank</span>
        </span>
      </a>

      <h2>Crea tu cuenta</h2>
      <form id="signupForm">
        <div class="input-group">
          <label for="new-username">Usuario</label>
          <input type="text" id="new-username" placeholder="Crea tu usuario" />
        </div>

        <div class="input-group">
          <label for="new-password">Contraseña</label>
          <input type="password" id="new-password" placeholder="Crea tu contraseña" />
        </div>

        <div class="button-group">
          <button type="submit" class="btn btn-primary">Registrarse</button>
          <a href="login.html" class="btn btn-outline">Ya tengo cuenta</a>
        </div>
        <p id="signup-msg"></p>
      </form>
    </div>
  </main>

  <script src="signup.js"></script>
</body>
</html>
